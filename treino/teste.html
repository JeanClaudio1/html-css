<!DOCTYPE html>
<html>
<head>
    <title>Links com Cores</title>
    <style>
        /* Link não visitado */
        a:link {
            color: blue;
        }

        /* Link visitado */
        a:visited {
            color: purple;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo e Título</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <p>Este é um <a href="https://www.example.com">link para o exemplo</a>.</p>
    <p>link <a href="projeto.html">clica</a></p>
</body>
</html>
