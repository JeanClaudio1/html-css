<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box tutorial</title>
    <style>
        *{
            height: 100%;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .child{
            height: 150px;
            width: 50%;
            background-color: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
        <div class="child"></div>
    </div><!--container-->
    <table border="1">
        <tr>
          <th colspan="2">Notas</th>
        </tr>
        <tr>
          <th>Nota1</th>
          <th>Nota2</th>
        </tr>
        <!-- Adicione mais linhas com valores, se necessÃ¡rio -->
      </table>
      

</body>
</html>
