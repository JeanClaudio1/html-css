<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <label for="isxmas">Masculino<input type="radio" name="sexo" id="isxmas" checked></label><br>
            <label for="isxfem">Feminino<input type="radio" name="sexo" id="isxfem"></label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="ifut">Futebol <input type="checkbox" name="fut" id="ifut" checked></label><br>
            <label for="ivo">Vôlei <input type="checkbox" name="vo" id="ivo"></label><br>
            <label for="ibas">Basquete <input type="checkbox" name="bas" id="ibas"></label><br>
            <label for="iten">Tênis <input type="checkbox" name="ten" id="iten"></label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
