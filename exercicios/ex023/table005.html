<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        .green{
            background-color: chartreuse;
        }

        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="green" span="2">
            <col class="yellow" span="2">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>joão</td>
            <td>25</td>
            <td>M</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>28</td>
            <td>F</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>40</td>
            <td>M</td>
            <td>Mecânico</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>21</td>
            <td>F</td>
            <td>Professora</td>
        </tr>
        <tr>
            <td>Antônio</td>
            <td>27</td>
            <td>M</td>
            <td>Uber</td>
        </tr>
        <tr>
            <td>Sofis</td>
            <td>34</td>
            <td>F</td>
            <td>Médica</td>
        </tr>
    </table>
</body>
</html>
