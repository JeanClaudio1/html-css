<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width>
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Como colocar audio</h1>
    <audio preload="metadata"autoplay controls loop>
        <source src="mídias/badda td - picture i paint (official video) dir by directorGambino.mp3" type="audio/mpeg">
        <source src="mídias/badda td - picture i paint (official video) dir by directorGambino.ogg" type="audio/ogg">
        <source src="mídias/badda td - picture i paint (official video) dir by directorGambino.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="mídias/badda td - picture i paint (official video) dir by directorGambino.mp3">Clique aqui para baixar o arquivo MP3</a></p> 
    </audio>
    <h1>Hospendando videos no mesmo site</h1>
    <video width="560" poster="imagens/capa.png" controls loop>
     <source src="mídias/meu-video.mkv" type="video/mkv">
     <source src="mídias/meu-video.webm" type="video/webm">
     <source src="mídias/meu-video.mp4" type="video/mp4">
     <p>Seu navegador não consegue exibir o video</p>
    </video>
    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
